<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input class="inputbox_style" type="text" placeholder="Enter Email" name="email" id="email" required>

     <label for="fname"><b>First Name</b></label>
    <input class="inputbox_style" type="text" placeholder="Enter First Name" name="fname" id="fname" required>

       <label for="lname"><b>Last Name</b></label>
    <input class="inputbox_style" type="text" placeholder="Enter Last Name" name="lname" id="lname" required>
  
    <label for="psw"><b>Create Password</b></label>
    <input class="inputbox_style" type="password" placeholder="Create Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input class="inputbox_style" type="password" placeholder="Confirm Password" name="psw-repeat" id="pswrepeat" required>
    
    <label for="country"><b>Select Country</b></label>
  <select name="country" id="country">
    <option value="india">India</option>
    <option value="us">US</option>
    <option value="maldives">Maldives</option>
    <option value="korean">Korean</option>
  </select>

  <label for="age">Age</label>
  <input  type="date" id="age" name="age">
    <hr>
    <p><input type="checkbox"> By creating an account you agree to our <a href="#">Terms of Use& Privacy Policy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
